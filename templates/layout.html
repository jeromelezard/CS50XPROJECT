<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
    <script defer src="/static/script.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <script type='text/javascript' src='/static/config.js'></script>
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon"  href="https://api.iconify.design/bi/list-nested.svg">
    
    <title>Listy</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
        <div class="container">
          <a class="navbar-brand " href="/">< Listy ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              {% if session["user_id"] %}
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/friends">Friends</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">{{ session["username"] }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>   
                </ul>
            {%else%}
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
            </ul>
            {%endif%}
          </div>
        </div>
      </nav>
    <main class="container py-5 ">
        
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted">
        Data provided by <a href="https://www.themoviedb.org/"><img src="/static/logo.svg" height="40" width="40"></a>
    </footer>
                
</body>
</html>
